<table>
    <tbody class="text-center">
        <tr>
            <td><a ng-click="increment()" class="btn btn-link"><span class="fa fa-chevron-up"></span></a></td>
        </tr>
        <tr>
            <td class="i-spin-wrapper">
                <input class="form-control" ng-model="viewValue" ng-readonly="true" />
            </td>
        <tr>
            <td><a ng-click="decrement()" class="btn btn-link"><span class="fa fa-chevron-down"></span></a></td>
        </tr>
    </tbody>
</table>
