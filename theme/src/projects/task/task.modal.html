<div class="modal-header">
    <h3 class="modal-title">{{mode}} Task</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="form-group">
            <label class="control-label col-xs-2">Name</label>
            <label class="control-label col-xs-10">
                <input type="text" class="form-control" ng-model="task.name">
            </label>
            <label ng-if="hasParent" class="control-label col-xs-2">Description</label>
        </div>
    </div>
    <div ng-if="hasParent" class="row">
        <div class="form-group">
            <text-editor ng-model="task.description"></text-editor>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success push-left" ng-click="save()">Save</button>
    <button type="button" class="btn push-left" ng-click="cancel()">Cancel</button>
</div>
