<div class="container-fluid">
    <div class="col-md-12 pos">
        <breadcrumbs></breadcrumbs>
        <div id="page-heading">
            <div class="options">
                <div class="btn-toolbar">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4>{{mode}} Project</h4>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <form class="form-horizontal row-border">
                                    <div class="form-body">
                                        <div class="form-group">
                                            <label class="control-label col-xs-2">Name</label>
                                            <label class="control-label col-xs-10">
                                                <input type="text" class="form-control" ng-model="project.name">
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-2">Users</label>
                                            <div class="col-xs-10">
                                                <ui-select multiple class="form-control" ng-model="project.users">
                                                    <ui-select-match ui-lock-choice="$item.cannotRemove">{{$item.username}}</ui-select-match>
                                                    <ui-select-choices refresh="refresh($select.search)" refresh-delay="250" repeat="user in users">
                                                        <div ng-bind-html="user.username | highlight: $select.search"></div>
                                                    </ui-select-choices>
                                                </ui-select>
                                            </div>
                                        </div>
                                        <div ng-if="isAdd()" class="form-group">
                                            <label class="control-label col-xs-2">Template</label>
                                            <label class="control-label col-xs-10">
                                                <select class="form-control" ng-model="project.template" ng-options="template.id as template.name for template in templates"></select>
                                            </label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-xs-6">
                                    <button type="button" class="btn" ng-click="store()" ng-if="isAdd()">Save</button>
                                    <button type="button" class="btn" ng-click="update()" ng-if="!isAdd()">Save</button>
                                    <button type="button" class="btn" ng-click="cancel()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
