<div class="container-fluid">
    <div class="col-md-12 pos">
        <breadcrumbs></breadcrumbs>
        <div id="page-heading">
            <div class="options">
                <div class="btn-toolbar">
                </div>
            </div>
        </div>
        <div class="container" menus="menus" tag="sidebar" type="tree">
            <div class="row" ng-repeat="menu in menus">
                <div class="col-md-2" ng-if="menu.state.name === currentState()" ng-repeat="child in menu.children | orderBy:'-priority'">
                    <a class="shortcut-tiles tiles-primary" ui-sref="{{child.state.name}}">
                        <div class="tiles-body">
                            <div class="pull-left">
                                <i class="{{child.class}}"></i>
                            </div>
                        </div>
                        <div class="tiles-footer">
                            {{child.name}}
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
