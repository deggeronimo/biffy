<div id="page-heading">
    <ol class="breadcrumb">
        <li><a ui-sref="home">Dashboard</a></li>
        <li>Checklists</li>
        <li class="active">Device Types</li>
    </ol>
    <h1>Checklist Device Types</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>{{ mode }} Checklist Device Types</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="form-body">
                            <div class="form-group">
                                <label class="control-label col-xs-2">Device Type</label>
                                <label class="control-label col-xs-10">
                                    <select class="form-control" ng-model="data.device_type_id"
                                            ng-options="selectedItem.id as selectedItem.name for selectedItem in deviceTypeOptions | orderBy : 'name'">
                                    </select>
                                </label>
                                <label class="control-label col-xs-2">Checklist Function</label>
                                <label class="control-label col-xs-10">
                                    <select class="form-control" ng-model="data.checklist_function_id"
                                            ng-options="selectedItem.id as selectedItem.name for selectedItem in checklistFunctions | orderBy : 'name'">
                                    </select>
                                </label>
                                <label class="control-label col-xs-2">Item Suggestion</label>
                                <label class="control-label col-xs-4">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-search"></span></span>
                                        <input type="text" class="form-control input-lg" placeholder="Search..." typeahead="item.name as item.name for item in itemList | filter:{name:$viewValue} | orderBy:'item.name' | limitTo : 10" ng-model="itemQuery" typeahead-on-select="selectItemSuggestion($item.id)"/>
                                    </div>
                                </label>
                                <label class="control-label col-xs-6">
                                    {{data.item_id}}: {{data.item.name}}
                                </label>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-xs-6">
                                    <button type="button" class="btn red" ng-click="destroy()" ng-if="isEdit()">Delete</button>
                                    <button type="button" class="btn default" ng-click="cancel()">Cancel</button>
                                </div>
                                <div class="col-xs-6 text-right">
                                    <button type="button" class="btn green" ng-click="store()" ng-if="isAdd()">Save</button>
                                    <button type="button" class="btn green" ng-click="update()" ng-if="isEdit()">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
