<div id="page-heading">
    <ol class="breadcrumb">
        <li><a ui-sref="home">Dashboard</a></li>
        <li class="active">Device Approvals</li>
    </ol>
    <h1>Device Approvals</h1>
    <div class="options">
        <div class="btn-toolbar">
            <a ui-sref="checklists.approvals.new()" class="btn btn-default btn-sm">Add</a>
            <a class="btn btn-default btn-sm" ng-click="export()" target="_self">Export</a>
            <a class="btn btn-default btn-sm" ng-click="tableParams.reload()">Refresh</a>
            <a class="btn btn-default btn-sm" ng-click="tableParams.sorting({})">Clear sorting</a>
            <a class="btn btn-default btn-sm" ng-click="tableParams.filter({})">Clear filter</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>Device Approvals</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-6 pull-right">
                            <input type="text" class="form-control" placeholder="Search..." ng-model="tableParams.filter()['search']"/>
                        </div>
                    </div>
                    <table class="table table-bordered" ng-table="tableParams">
                        <thead>
                        <tr>
                            <th class="sortable" ng-class="{
                                'sort-asc': tableParams.isSortBy('device_name', 'asc'),
                                'sort-desc': tableParams.isSortBy('device_name', 'desc')
                              }"
                                ng-click="tableParams.sorting({'device_name' : tableParams.isSortBy('device_name', 'asc') ? 'desc' : 'asc'})">
                                <div>Device Name</div>
                            </th>
                            <th class="sortable" ng-class="{
                                'sort-asc': tableParams.isSortBy('manufacturer_name', 'asc'),
                                'sort-desc': tableParams.isSortBy('manufacturer_name', 'desc')
                              }"
                                ng-click="tableParams.sorting({'manufacturer_name' : tableParams.isSortBy('manufacturer_name', 'asc') ? 'desc' : 'asc'})">
                                <div>Manufacturer Name</div>
                            </th>
                            <th class="sortable" ng-class="{
                                'sort-asc': tableParams.isSortBy('carrier_name', 'asc'),
                                'sort-desc': tableParams.isSortBy('carrier_name', 'desc')
                              }"
                                ng-click="tableParams.sorting({'carrier_name' : tableParams.isSortBy('carrier_name', 'asc') ? 'desc' : 'asc'})">
                                <div>Carrier Name</div>
                            </th>
                            <th class="sortable" ng-class="{
                                'sort-asc': tableParams.isSortBy('approved', 'asc'),
                                'sort-desc': tableParams.isSortBy('email', 'desc')
                              }"
                                ng-click="tableParams.sorting({'email' : tableParams.isSortBy('email', 'asc') ? 'desc' : 'asc'})">
                                <div>Approved</div>
                            </th>
                            <th>
                                <div>Actions</div>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="data in $data">
                            <td data-title="'Device Name'">{{data.device_name}}</td>
                            <td data-title="'Manufacturer Name'">{{data.manufacturer_name}}</td>
                            <td data-title="'Carrier Name'">{{data.carrier_name}}</td>
                            <td data-title="'Approved'">{{data.approved ? 'Yes' : 'No'}}</td>
                            <td data-title="'Actions'">
                                <a class="btn default btn-xs green" ui-sref="checklists.approvals.edit({id:data.id})">
                                    <i class="fa fa-edit"></i>
                                    Edit
                                </a>
                                <a class="btn default btn-xs green" ng-click="approveDevice(data)" ng-if="!data.approved">
                                    <i class="fa fa-edit"></i>
                                    Approve
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
