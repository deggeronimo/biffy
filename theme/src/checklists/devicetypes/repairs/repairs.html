<div id="page-heading">
    <ol class="breadcrumb">
        <li><a ui-sref="home">Dashboard</a></li>
        <li>Checklists</li>
        <li class="active">Device Types</li>
    </ol>
    <h1>Checklist Device Types</h1>
    <div class="options">
        <div class="btn-toolbar">
            <a ui-sref="checklists.devicetypes.repairs.add()" class="btn btn-default btn-sm">Add</a>
            <a class="btn btn-default btn-sm" ng-click="tableParams.reload()">Refresh</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-6 pull-right">
            <input type="text" class="form-control" placeholder="Search..." ng-model="search"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>Device Types Repairs</h4>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered" ng-table="tableParams">
                        <thead>
                        <tr>
                            <th><div>Device Type</div></th>
                            <th><div>Repair Name</div></th>
                            <th><div>Estimated Cost</div></th>
                            <th><div>Actions</div></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="data in $data">
                            <td data-title="'Device Type'">{{data.device_type.name}}</td>
                            <td data-title="'Repair Name'">{{data.name}}</td>
                            <td data-title="'Estimated Cost'">{{data.estimated_cost | currency}}</td>
                            <td data-title="'Actions'">
                                <a class="btn default btn-xs green" ui-sref="checklists.devicetypes.repairs.edit({id:data.id})">
                                    <i class="fa fa-edit"></i>
                                    Edit
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
