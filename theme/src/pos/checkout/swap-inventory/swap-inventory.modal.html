<div class="modal-header">
    <h3 class="modal-title">Swap Inventory</h3>
</div>
<div class="modal-body">
    <div class="row" ng-repeat="item in inventory" ng-if="item.id !== current.id">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Status</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td ng-bind-html="item.status"></td>
                    <td><button class="btn btn-xs btn-default" ng-click="select(item)">Select</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
