<div class="modal-header">
	<h3 class="modal-title">Add New Location</h3>
</div>
<div class="modal-body">
	<h3><span class="fa fa-map-marker icon-circle"></span>&nbsp; Add New Location</h3>
	<div class="row">
		<div class="col-md-12">
			<label class="control-label col-md-2">Name</label>
			<label class="control-label col-md-10">
				<input type="text" class="form-control" ng-model="location.name">
			</label>
		</div>

		<div class="col-md-12">
			<label class="control-label col-md-2">Latitude</label>
			<label class="control-label col-md-10">
				<input type="text" class="form-control" ng-model="location.latitude">
			</label>
		</div>

		<div class="col-md-12">
			<label class="control-label col-md-2">Longitude</label>
			<label class="control-label col-md-10">
				<input type="text" class="form-control" ng-model="location.longitude">
			</label>
		</div>

		<div class="col-md-12">
			<label class="control-label col-md-2">Address</label>
			<label class="control-label col-md-10">
				<input type="text" class="form-control" ng-model="location.address">
			</label>
		</div>

		<div class="col-md-12">
			<label class="control-label col-md-2">Phone</label>
			<label class="control-label col-md-10">
				<input type="text" class="form-control" ng-model="location.phone">
			</label>
		</div>
	</div>
	<div class="clear"></div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-primary push-left" ng-click="cancel()">Cancel</button>
	<button type="button" class="btn btn-success" ng-click="save(location)">Save</button>
</div>
