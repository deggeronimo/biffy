<div id="page-heading">
    <ol class="breadcrumb">
        <li><a ui-sref="home">Dashboard</a></li>
        <li><a ui-sref="users">Users</a></li>
        <li class="active">Groups</li>
    </ol>
    <h1>Users</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>Update Groups for {{user.given_name}} {{user.family_name}}</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <form class="form-horizontal row-border" method="post">
                            <div class="form-body">
                                <div class="form-group">
                                    <div class="col-md-5 col-md-offset-1">
                                        <h3>Store Groups</h3>
                                        <div class="row checkbox" ng-repeat="group in groups | filter:{is_store:1}">
                                            <label><input type="checkbox" ng-checked="user.groups.indexOf(group.id) > -1" ng-click="toggleGroup(group.id)"> {{group.name}}</label>
                                        </div>
                                    </div>
                                    <div class="col-md-5 col-md-offset-1">
                                        <h3>System Groups</h3>
                                        <div class="row checkbox" ng-repeat="group in groups | filter:{is_store:0}">
                                            <label><input type="checkbox" ng-checked="user.groups.indexOf(group.id) > -1" ng-click="toggleGroup(group.id)"> {{group.name}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-xs-6">
                            <button type="button" class="btn default" ng-click="cancel()">Cancel</button>
                        </div>
                        <div class="col-xs-6 text-right">
                            <button type="button" class="btn green" ng-click="update()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
