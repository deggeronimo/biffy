<div id="page-heading">
    <ol class="breadcrumb">
        <li><a ui-sref="home">Dashboard</a></li>
        <li class="active">Filters</li>
    </ol>
    <h1>Filters</h1>
    <div class="options">
        <div class="btn-toolbar">
            <a ui-sref="website.filters.edit({id:'new'})" class="btn btn-default btn-sm">Add</a>
            <a class="btn btn-default btn-sm" ng-click="export()" target="_self">Export</a>
            <a class="btn btn-default btn-sm" ng-click="tableParams.reload()">Refresh</a>
            <a class="btn btn-default btn-sm" ng-click="tableParams.sorting({})">Clear sorting</a>
            <a class="btn btn-default btn-sm" ng-click="tableParams.filter({})">Clear filter</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>Filters</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-6 pull-right">
                            <input type="text" class="form-control" placeholder="Search..." ng-model="tableParams.filter()['search']"/>
                        </div>
                    </div>
                    <table class="table table-bordered" ng-table="tableParams">
                        <thead>
                        <tr>
                            <th>
                                <div>Id</div>
                            </th>
                            <th>
                                <div>Name</div>
                            </th>
                            <th>
                                <div>Filter Group</div>
                            </th>
                            <th>
                                <div>Portal Filter Id</div>
                            </th>
                            <th>
                                <div>Sort Order</div>
                            </th>
                            <th>
                                <div>Actions</div>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="data in $data">
                            <td data-title="'Id'">{{data.id}}</td>
                            <td data-title="'Name'">{{data.name}}</td>
                            <td data-title="'Filter Group'">{{data.filter_group_id}}</td>
                            <td data-title="'Portal Filter Id'">{{data.portal_filter_id}}</td>
                            <td data-title="'Sort Order'">{{data.sort_order}}</a></td>
                            <td data-title="'Actions'">
                                <a class="btn default btn-xs green" ui-sref="website.filters.edit({id:data.id})">
                                    <i class="fa fa-edit"></i>
                                    Edit
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
