<div class="modal-header">
    <h3 class="modal-title">{{mode}} Tax</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label col-xs-2">Name</label>
                <label class="control-label col-xs-10">
                    <input type="text" class="form-control" ng-model="tax.name">
                </label>
                <label class="control-label col-xs-2">Percentage</label>
                <label class="control-label col-xs-10">
                    <input type="text" class="form-control" ng-model="tax.percentage">
                </label>
                <label class="control-label col-xs-2">Active</label>
                <label class="control-label col-xs-10">
                    <input type="checkbox" ng-model="tax.active" ng-true-value="1" ng-false-value="0">
                </label>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="save()">Save</button>
    <button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
