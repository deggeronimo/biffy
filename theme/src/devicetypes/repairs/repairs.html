<div id="page-heading">
    <ol class="breadcrumb">
        <li><a ui-sref="home">Dashboard</a></li>
        <li class="active">Device Repair Templates</li>
    </ol>
    <h1>Device Repair Templates</h1>
    <div class="options">
        <div class="btn-toolbar">
            <a ui-sref="devicetypes.repairs.edit({deviceRepairTypeId: 'new'})" class="btn btn-default btn-sm">Add</a>
            <a class="btn btn-default btn-sm" ng-click="tableParams.reload()">Refresh</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-6 pull-right">
            <input type="text" class="form-control" placeholder="Search..." ng-model="search"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>Device Repair Templates</h4>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered" ng-table="tableParams">
                        <thead>
                        <tr>
                            <th><div>Id</div></th>
                            <th><div>Name</div></th>
                            <th><div>Estimated Cost</div></th>
                            <th><div>Image Overlay</div></th>
                            <th><div>Class Name</div></th>
                            <th><div>Sort Order</div></th>
                            <th><div>Actions</div></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="data in $data">
                            <td data-title="'Id'">{{data.id}}</td>
                            <td data-title="'Name'">{{data.name}}</td>
                            <td data-title="'Estimated Cost'">{{data.estimated_cost}}</td>
                            <td data-title="'Image Overlay'">{{data.image_overlay}}</td>
                            <td data-title="'Class Name'">{{data.class}}</td>
                            <td data-title="'Sort Order'">{{data.sort_order}}</td>
                            <td data-title="'Actions'">
                                <a class="btn default btn-xs green" ui-sref="devicetypes.repairs.edit({deviceRepairTypeId:data.id})"><i class="fa fa-edit"></i>Edit</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
