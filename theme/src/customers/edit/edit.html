<div id="page-heading">
    <ol class="breadcrumb">
        <li><a ui-sref="home">Dashboard</a></li>
        <li><a ui-sref="customers">Customers</a></li>
        <li class="active">Edit</li>
    </ol>
    <h1>Customers</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>{{ mode }} Customer</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <form class="form-horizontal row-border" method="post">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-xs-2">Given Name</label>
                                    <label class="control-label col-xs-10">
                                        <input type="text" class="form-control" ng-model="data.given_name">
                                    </label>
                                    <label class="control-label col-xs-2">Family Name</label>
                                    <label class="control-label col-xs-10">
                                        <input type="text" class="form-control" ng-model="data.family_name">
                                    </label>
                                    <label class="control-label col-xs-2">Phone</label>
                                    <label class="control-label col-xs-10">
                                        <input type="text" class="form-control" ng-model="data.phone">
                                    </label>
                                    <label class="control-label col-xs-2">Email</label>
                                    <label class="control-label col-xs-10">
                                        <input type="text" class="form-control" ng-model="data.email">
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-2">Address</label>
                                    <label class="control-label col-xs-10">
                                        <input type="text" class="form-control" ng-model="data.address_line_1">
                                    </label>
                                    <label class="control-label col-xs-2">Address Line 2</label>
                                    <label class="control-label col-xs-10">
                                        <input type="text" class="form-control" ng-model="data.address_line_2">
                                    </label>
                                    <label class="control-label col-xs-2">City</label>
                                    <label class="control-label col-xs-10">
                                        <input type="text" class="form-control" ng-model="data.city">
                                    </label>
                                    <label class="control-label col-xs-2">State</label>
                                    <label class="control-label col-xs-10">
                                        <input type="text" class="form-control" ng-model="data.state">
                                    </label>
                                    <label class="control-label col-xs-2">Postal Code</label>
                                    <label class="control-label col-xs-10">
                                        <input type="text" class="form-control" ng-model="data.postal_code">
                                    </label>
                                    <label class="control-label col-xs-2">Country</label>
                                    <label class="control-label col-xs-10">
                                        <input type="text" class="form-control" ng-model="data.country">
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-2">Referral Source</label>
                                    <label class="control-label col-xs-10">
                                        <input type="text" class="form-control" ng-model="data.referral_source">
                                    </label>
                                    <label class="control-label col-xs-2">Store</label>
                                    <div class="col-xs-10">
                                        <select class="form-control" ng-model="data.store_id" style="width:100%">
                                            <option value="">Please choose...</option>
                                            <option ng-repeat="item in stores" value="{{item.id}}">{{item.name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <button type="button" class="btn red" ng-click="destroy()" ng-if="isEdit()">Delete</button>
                                        <button type="button" class="btn default" ng-click="cancel()">Cancel</button>
                                    </div>
                                    <div class="col-xs-6 text-right">
                                        <button type="button" class="btn green" ng-click="store()" ng-if="isAdd()">Save</button>
                                        <button type="button" class="btn green" ng-click="update()" ng-if="isEdit()">Save</button>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
