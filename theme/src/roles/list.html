<div id="page-heading">
    <ol class="breadcrumb">
        <li><a href="/">Dashboard</a></li>
        <li class="active">Roles</li>
    </ol>
    <h1>Roles</h1>
    <div class="options">
        <div class="btn-toolbar">
            <a ui-sref="roles.edit({id: 'new'})" class="btn btn-default btn-sm">Add</a>
            <a class="btn btn-default btn-sm" ng-click="tableParams.reload()">Refresh</a>
            <a class="btn btn-default btn-sm" ng-click="tableParams.sorting({})">Clear sorting</a>
            <a class="btn btn-default btn-sm" ng-click="tableParams.filter({})">Clear filter</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>Roles</h4>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered" ng-table="tableParams">
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="data in $data">
                            <td data-title="'Name'" sortable="'name'">{{data.name}}</td>
                            <td data-title="'Actions'">
                                <a class="btn default btn-xs green" ui-sref="roles.edit({id:data.id})"><i class="fa fa-edit"></i> Edit</a>
                                <a class="btn default btn-xs green" ui-sref="roles.permissions({id:data.id})"><i class="fa fa-lock"></i> Permissions</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
