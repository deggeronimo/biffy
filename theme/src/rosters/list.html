<div id="page-heading">
    <ol class="breadcrumb">
        <li><a ui-sref="home">Dashboard</a></li>
        <li class="active">Roster</li>
    </ol>
    <h1>Rosters</h1>
</div>
<div class="container">
    <div class="row">

        <div class="col-md-8 col-xs-12">
            <div ui-view="calendar"></div>
        </div>

        <div class="col-md-4 col-xs-12">

            <div class="list-group">
                <a class="list-group-item" ng-repeat="employee in employees" ui-sref="rosters.employee({ employeeId: employee.id })" ui-sref-active-eq="active">
                    {{employee.name}}
                </a>
            </div>

            <div ui-view="edit"></div>
        </div>

    </div>
</div>
