<div id="page-heading">
    <ol class="breadcrumb">
        <li><a ui-sref="home">Dashboard</a></li>
        <li><a ui-sref="supporttickets.list">Support Tickets</a></li>
        <li class="active">#new</li>
        <li>Add</li>
    </ol>
    <h1>Support Tickets</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>Add Support Ticket</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <form class="form-horizontal row-border" method="post">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-xs-2">Title</label>
                                    <div class="col-xs-10">
                                        <input type="text" class="form-control" ng-model="data.title">
                                    </div>
                                    <label class="control-label col-xs-2">Message</label>
                                    <div class="col-xs-10">
                                        <textarea class="form-control" ng-model="data.message"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-2">Status</label>
                                    <div class="col-xs-10">
                                        <select ui-select2 class="form-control" ng-model="data.status_id" style="width:100%">
                                            <option value="">Please choose...</option>
                                            <option ng-repeat="item in statuses" value="{{item.id}}">{{item.name}}</option>
                                        </select>
                                    </div>
                                    <label class="control-label col-xs-2">Assignee</label>
                                    <div class="col-xs-10">
                                        <select ui-select2 data-placeholder="Please choose..." class="form-control" ng-model="data.user_id" style="width:100%">
                                            <option value="">Please choose...</option>
                                            <option ng-repeat="item in users" value="{{item.id}}">{{item.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-2">Category</label>
                                    <div class="col-xs-10">
                                        <select ui-select2 data-placeholder="Please choose..." class="form-control" ng-model="data.category_id" style="width:100%">
                                            <option value="">Please choose...</option>
                                            <option ng-repeat="item in categories" value="{{item.id}}">{{item.name}}</option>
                                        </select>
                                        </div>
                                    <label class="control-label col-xs-2">Watchers</label>
                                    <div class="col-xs-10">
                                        <select ui-select2 data-placeholder="Please choose..." class="form-control" ng-multiple="true" ng-model="data.watcher_ids" style="width:100%">
                                            <option ng-repeat="item in users" value="{{item.id}}">{{item.name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <button type="button" class="btn default" ng-click="cancel()">Cancel</button>
                                    </div>
                                    <div class="col-xs-6 text-right">
                                        <button type="button" class="btn green" ng-click="store()">Save</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
